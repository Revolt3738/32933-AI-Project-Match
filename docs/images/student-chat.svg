<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  <rect x="50" y="50" width="700" height="300" rx="10" fill="white" stroke="#ddd"/>
  
  <!-- Chat Messages -->
  <g transform="translate(70,80)">
    <!-- User Message -->
    <rect x="0" y="0" width="500" height="60" rx="5" fill="#e3f2fd"/>
    <text x="20" y="30" font-family="Arial" fill="#333">
      我想做关于医疗AI的项目，最好有可视化部分
    </text>
    
    <!-- AI Response -->
    <rect x="0" y="80" width="500" height="120" rx="5" fill="#f5f5f5"/>
    <text x="20" y="110" font-family="Arial" fill="#333">
      根据您的兴趣，我为您找到了以下项目：
      1. 医疗影像AI分析与可视化
      2. 智能医疗诊断系统
      3. 医疗数据可视化平台
    </text>
  </g>
  
  <!-- Input Area -->
  <rect x="70" y="300" width="660" height="40" rx="20" fill="white" stroke="#ddd"/>
  <text x="90" y="325" font-family="Arial" fill="#999">输入您的问题...</text>
</svg>
