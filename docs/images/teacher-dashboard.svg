<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f5f5f5"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="700" height="50" rx="5" fill="#1976d2"/>
  <text x="70" y="82" font-family="Arial" fill="white" font-weight="bold">教师仪表板</text>
  
  <!-- Project Cards -->
  <g transform="translate(50,120)">
    <!-- Project 1 -->
    <rect x="0" y="0" width="220" height="250" rx="10" fill="white" stroke="#ddd"/>
    <text x="20" y="40" font-family="Arial" font-weight="bold">医疗影像AI分析</text>
    <text x="20" y="70" font-family="Arial" fill="#666" font-size="14">
      <tspan x="20" dy="0">使用深度学习进行医疗</tspan>
      <tspan x="20" dy="20">影像分析的研究项目</tspan>
    </text>
    <text x="20" y="150" font-family="Arial" fill="#1976d2">3位学生感兴趣</text>
    
    <!-- Project 2 -->
    <rect x="240" y="0" width="220" height="250" rx="10" fill="white" stroke="#ddd"/>
    <text x="260" y="40" font-family="Arial" font-weight="bold">智能医疗诊断</text>
    <text x="260" y="70" font-family="Arial" fill="#666" font-size="14">
      <tspan x="260" dy="0">基于机器学习的智能</tspan>
      <tspan x="260" dy="20">医疗诊断系统</tspan>
    </text>
    <text x="260" y="150" font-family="Arial" fill="#1976d2">2位学生感兴趣</text>
    
    <!-- Project 3 -->
    <rect x="480" y="0" width="220" height="250" rx="10" fill="white" stroke="#ddd"/>
    <text x="500" y="40" font-family="Arial" font-weight="bold">医疗数据可视化</text>
    <text x="500" y="70" font-family="Arial" fill="#666" font-size="14">
      <tspan x="500" dy="0">医疗大数据分析与</tspan>
      <tspan x="500" dy="20">可视化展示平台</tspan>
    </text>
    <text x="500" y="150" font-family="Arial" fill="#1976d2">4位学生感兴趣</text>
  </g>
</svg>
